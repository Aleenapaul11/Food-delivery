<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background Image */
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism effect for the form */
        .glassmorphism-form {
            background: rgba(255, 255, 255, 0.2); /* semi-transparent white */
            backdrop-filter: blur(10px); /* blur effect */
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Styling the form */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-label {
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #333;
        }

        .btn-primary {
            background-color: #ffcc00; /* Yellow Button */
            border-color: #ffcc00;
            width: 100%;
            padding: 10px;
            border-radius: 50px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e6b800; /* Darker Yellow Hover */
            border-color: #e6b800;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .glassmorphism-form {
                padding: 20px;
            }

            .form-control {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="glassmorphism-form">
        <h2>Grap Your Order</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="foodItem" class="form-label">Choose Your Food</label>
                <select class="form-control" id="foodItem" required>
                    <option value="">Select Food Item</option>
                    <option value="Pancake">Pancake</option>
                    <option value="Egg and Toast">Egg and Toast</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Omelette">Omelette</option>
                    <option value="Taco">Taco</option>
                    <option value="Coffee">Coffee</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Order Now</button>
        </form>
    </div>

</body>
</html>
