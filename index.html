<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Navbar</title>
    <!-- css -->
    <link rel="stylesheet" href="./stylesheet.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cutive&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Wet+Paint&family=Ultra&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Our Best Popular recipies -->
    <div class="order">
      <h1>Our Best Popular Recipies</h1>
      <div class="underline"></div>
      <div class="row mt-5">
        <div class="col-12 col-md-4">
          <div class="cards card1">
            <img class="order-img" src="./order images/r1.jpg" class="img-fluid rounded-end" alt="pic1" />
          </div>
          <a class="link1" href="./breakfast.html">
            <h4 class="pb-5">Breakfast <br /><br /><button id="button3" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-arrow-left fa-rotate-180 fa-xl " style="color: white"></i>
            </button></h4>
          </a>
        </div>

        <div class="col-12 col-md-4">
          <div class="cards card2">
            <img class="order-img" src="./order images/r2.jpg" class="img-fluid rounded-end" alt="pic1" />
          </div>
          <a class="link1" href="./lunch.html">
            <h4 class="pb-5">Lunch <br /><br /><button id="button3" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-arrow-left fa-rotate-180 fa-xl " style="color: white"></i>
            </button></h4>
          </a>
        </div>

        <div class="col-12 col-md-4">
          <div class="cards card3">
            <img class="order-img" src="./order images/r3.jpg" class="img-fluid rounded-end" alt="pic1" />
          </div>
          <a class="link1" href="./dinner.html">
            <h4 class="pb-5">Dinner <br /><br /><button id="button3" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-arrow-left fa-rotate-180 fa-xl " style="color: white"></i>
            </button></h4>
          </a>
        </div>
      </div>
      <a style="text-decoration: none;" href="./orderform.html">
        <button class="order-button">Order Now</button>
      </a>
    </div>

    <!-- curve -->
    <div class="parent">
      <div class="child">
        <div class="row">
          <div class="col-12 col-md-6">
            <h2 id="head" class="head2"><span style="color: yellow;">Get the</span> <br />DineDrop App</h2>
            <img class="img-app" src="./order images/google_play.png" alt="pic1" />
            <img class="img-app1" src="./order images/app_store.png" alt="pic1" />
            <br /><br />
            <a style="text-decoration: none;" href="https://play.google.com/store/apps/details?id=in.swiggy.android&hl=en_IN">
              <button class="download">Download Now</button>
            </a>
          </div>

          <div class="col-12 col-md-6">
            <img id="mobile" src="./order images/mobile.png" alt="pic1" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
